<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Products</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openAddProductModal()">
        <ion-icon name="add-circle-outline"></ion-icon>
        Add Product
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
  <ion-row>
    <ion-col>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterProducts()"></ion-searchbar>
</ion-col>
</ion-row>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let product of paginatedProducts">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ product.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="product.image"></ion-img>
            <div class="product-details">
              <p><strong>Type:</strong> {{ product.type }}</p>
              <p><strong>Price:</strong> {{ product.price | currency:'INR' }}</p>
              <p><strong>Status:</strong> {{ product.status }}</p>
            </div>
            <ion-button expand="full" (click)="editProduct(product)">
              Edit Product
            </ion-button>
            <ion-button expand="full" color="danger" (click)="deleteProduct(product.id)">
              Delete Product
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  <div class="pagination-container">
    <ion-button (click)="previousPage()" [disabled]="currentPage === 1">Previous</ion-button>
    <ion-label>{{currentPage}} of {{totalPages}}</ion-label>
    <ion-button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</ion-button>
  </div>
  
</ion-content>
