<ion-header>
  <ion-toolbar>
    <ion-title>BOM for Production Order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let material of productionOrder.materialsRequired">
      <ion-label>
        <h2>{{ material.name }}</h2>
        <p>Required Quantity: {{ material.quantity }}</p>
        <p>Available: {{ material.quantityAvailable }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
