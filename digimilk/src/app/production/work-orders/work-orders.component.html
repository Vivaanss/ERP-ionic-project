<ion-header>
  <ion-toolbar>
    <ion-title>Work Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let workOrder of workOrders">
      <ion-label>
        <h2>{{ workOrder.task }}</h2>
        <p>Assigned To: {{ workOrder.assignedTo }}</p>
        <p>Status: {{ workOrder.status }}</p>
      </ion-label>
      <ion-button (click)="markCompleted(workOrder)">Mark as Completed</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
