<ion-header>
  <ion-toolbar>
    <ion-title>{{ week ? 'Edit Week' : 'Add Week' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Week Name</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Start Date</ion-label>
      <ion-datetime display-format="DD/MM/YYYY" [(ngModel)]="startDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating">End Date</ion-label>
      <ion-datetime display-format="DD/MM/YYYY" [(ngModel)]="endDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-select placeholder="Status" interface="popover" [(ngModel)]="status">
        <ion-select-option value="Active">Active</ion-select-option>
        <ion-select-option value="Completed">Completed</ion-select-option>
        <ion-select-option value="Pending">Pending</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-button expand="block" (click)="submit()" [disabled]="!name || !startDate || !endDate || !status">Submit</ion-button>
  </ion-footer>
</ion-content>
