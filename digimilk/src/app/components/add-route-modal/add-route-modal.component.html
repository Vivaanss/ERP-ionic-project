<ion-header>
  <ion-toolbar>
    <ion-title>Add Route</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()"><ion-icon name="close"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input formControlName="name" type="text" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Vehicle Number</ion-label>
            <ion-input formControlName="vehicleNo" type="text" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Driver Number</ion-label>
            <ion-input formControlName="driverNumber" type="Number" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Driver Name</ion-label>
            <ion-input formControlName="driverName" type="text" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Distance (Km)</ion-label>
            <ion-input formControlName="distance" type="text" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Duration (Total Time)</ion-label>
            <ion-input formControlName="duration" type="text" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col size="6">
          <ion-item>
              <ion-select placeholder="Status" interface="popover" formControlName="status">
              <ion-select-option value="Active">Active</ion-select-option>
              <ion-select-option value="Inactive">Inactive</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button type="submit" [disabled]="form.invalid">Submit</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
