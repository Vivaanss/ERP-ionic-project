<ion-header>
  <ion-toolbar>
    <ion-title>{{ settlePay ? 'Edit' : 'Add' }} Settlement</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()"><ion-icon name="close"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addSettlePayForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-select placeholder="Society" interface="popover" formControlName="society">
        <ion-select-option value="Society A">Society A</ion-select-option>
        <ion-select-option value="Society B">Society B</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-select placeholder="Farmer" interface="popover" formControlName="farmer">
        <ion-select-option value="Farmer A">Farmer A</ion-select-option>
        <ion-select-option value="Farmer B">Farmer B</ion-select-option>
      </ion-select>    </ion-item>

    <ion-item>
      <ion-label position="floating">Settlement Amount</ion-label>
      <ion-input formControlName="settlementAmount" type="number" min="0"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Settlement Date</ion-label>
      <ion-datetime formControlName="settlementDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Adjust</ion-label>
      <ion-input formControlName="adjust"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input formControlName="description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Head</ion-label>
      <ion-input formControlName="head"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!addSettlePayForm.valid">Submit</ion-button>
  </form>
</ion-content>
