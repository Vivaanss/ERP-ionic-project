<ion-header>
  <ion-toolbar>
    <ion-title>{{ isEditMode ? 'Edit Payment' : 'Add Payment' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="paymentForm" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">Farmer Name</ion-label>
      <ion-select formControlName="farmerName">
        <ion-select-option *ngFor="let farmer of farmers" [value]="farmer">{{ farmer }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Society Name</ion-label>
      <ion-select formControlName="societyName">
        <ion-select-option *ngFor="let society of societies" [value]="society">{{ society }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Payment Method</ion-label>
      <ion-select formControlName="paymentMethod">
        <ion-select-option value="Cash">Cash</ion-select-option>
        <ion-select-option value="Bank Transfer">Bank Transfer</ion-select-option>
        <ion-select-option value="Cheque">Cheque</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Status</ion-label>
      <ion-select formControlName="status">
        <ion-select-option value="Pending">Pending</ion-select-option>
        <ion-select-option value="Completed">Completed</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Payment Amount</ion-label>
      <ion-input type="number" formControlName="paymentAmount"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Payment Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" formControlName="paymentDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Transaction ID</ion-label>
      <ion-input formControlName="transactionId"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input formControlName="description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Adjustment</ion-label>
      <ion-input formControlName="adjustment"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!paymentForm.valid">{{ isEditMode ? 'Save Changes' : 'Add Payment' }}</ion-button>
  </form>
</ion-content>
