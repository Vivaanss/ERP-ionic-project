name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust this if your main branch has a different name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'  # Use a valid Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build Angular project
        run: npm run build -- --configuration production

      - name: Build Capacitor web assets
        run: npm run build:capacitor  # Custom script to copy Angular build to Capacitor web folder

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./www  # This should be the directory where your Capacitor build outputs
          publish_branch: gh-pages  # Branch where the built files will be deployed
