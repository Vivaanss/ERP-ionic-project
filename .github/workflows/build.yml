name: Build Web Application

on:
  push:
    branches:
      - prernarawat77
  pull_request:
    branches:
      - prernarawat77

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Update Node.js version here

    - name: Install dependencies
      run: npm install

    - name: Build application
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: web-build
        path: ./www
