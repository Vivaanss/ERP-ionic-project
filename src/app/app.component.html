<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>OMFED milk</ion-list-header>
          <ion-note>omfedmilk.com</ion-note>

          <ion-accordion-group>
            <ion-accordion *ngFor="let label of appPages" value="{{label.icon}}">
              <ion-item slot="header" color="light" >
                <ion-label>{{label.title}}</ion-label>
              </ion-item>
              <ion-list slot="content">
                <ion-item *ngFor="let sub of label.submenu ">
                <!-- <ion-item *ngFor="let sub of label.milk"> -->
                  <!-- <ion-label>{{sub.title}}</ion-label> -->
                  <ion-item routerLink="{{sub.url}}" routerDirection="root">
                    <ion-icon slot="start" name="{{sub.icon}}" color="primary"></ion-icon>
                    <ion-label>{{sub.title}}</ion-label>
                  </ion-item>
                <!-- </ion-item> -->
                </ion-item>
              </ion-list>
            </ion-accordion>
          </ion-accordion-group>
        </ion-list>
        <!-- <ion-img src="../assets/milk.png" class="rotate-img"></ion-img> -->
        <!-- <ion-img src="../assets/milk.png" class="imge"></ion-img> -->
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
